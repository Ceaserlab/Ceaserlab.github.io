<!-- Gallery Component -->
<section class="gallery-section section">
  <div class="container">
    <h2 data-i18n="gallery.title">Photograph</h2>
    <p class="gallery-description" data-i18n="gallery.description">Photo gallery displayed as a floating node map. Drag to pan, scroll to zoom.</p>

    <!-- Gallery Map Container -->
    <div class="gallery-map-wrapper">
      <div class="gallery-controls">
        <button class="control-btn" id="zoom-in" title="Zoom In">+</button>
        <button class="control-btn" id="zoom-out" title="Zoom Out">-</button>
        <button class="control-btn" id="reset-view" title="Reset">‚ü≤</button>
      </div>
      <div class="gallery-map" id="gallery-map">
        <!-- SVG for connections -->
        <svg class="gallery-connections" id="gallery-connections"></svg>
        <!-- Nodes will be generated by JS -->
      </div>
    </div>
  </div>
</section>

<!-- Image Preview Modal -->
<div class="gallery-modal" id="gallery-modal">
  <button class="modal-close" id="modal-close">&times;</button>
  <img class="modal-image" id="modal-image" src="" alt="">
  <div class="modal-info">
    <h3 class="modal-title" id="modal-title"></h3>
    <p class="modal-description" id="modal-description"></p>
  </div>
</div>
