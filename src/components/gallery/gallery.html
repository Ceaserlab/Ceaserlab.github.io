<!-- Gallery Component -->
<section class="gallery-section section">
  <div class="container">
    <h2 data-i18n="gallery.title">Photograph</h2>
    <p class="gallery-description" data-i18n="gallery.description">Photo gallery displayed in a clean grid layout. Click to view larger images.</p>

    <!-- Gallery Grid -->
    <div class="gallery-grid" id="gallery-grid">
      <!-- Gallery items will be generated by JS -->
    </div>
  </div>
</section>

<!-- Image Preview Modal -->
<div class="gallery-modal" id="gallery-modal">
  <button class="modal-close" id="modal-close">&times;</button>
  <div class="modal-content">
    <img class="modal-image" id="modal-image" src="" alt="">
  </div>
  <div class="modal-info">
    <h3 class="modal-title" id="modal-title"></h3>
    <p class="modal-description" id="modal-description"></p>
  </div>
</div>
